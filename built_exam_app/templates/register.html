{%extends 'home.html' %} {%block content%}

<form action="/register_form" method="POST" class="form">
  {% csrf_token %}
  <h1 class="text-center">Register</h1>
  <div class="form-group">
    <label for="inputEmail3" class="col-form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      name="first_name"
      placeholder="Enter your first name"
    />
    <p class="text-danger">{{errors.first_name}}</p>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      name="last_name"
      placeholder="Enter your last name"
    />
    <p class="text-danger">{{errors.last_name}}</p>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-form-label">Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      placeholder="Enter your Email"
    />
    <p class="text-danger">{{errors.email}}</p>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-form-label">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Enter Your Password"
    />
    <p class="text-danger">{{errors.password}}</p>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      name="confirm_pw"
      placeholder="Confirm Your Password"
    />
    <p class="text-danger">{{errors.confirm_pw}}</p>
  </div>

  <button type="submit" class="btn btn-outline-primary btn-block mt-3">
    Register
  </button>
  <br />
  You aleady have an account?
  <a href="/login">Login</a>
</form>

{%endblock%}
